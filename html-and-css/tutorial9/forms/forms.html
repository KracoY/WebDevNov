<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ender Yürük">
    <title>Bootstrap site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-dark">

        <div class="container text-light">
            <div class="mb-3 input-group">
                <label for="user" class="input-group-text">username</label>
                <input type="text" id="user" class="form-control bg-primary text-light" placeholder="username" >
            </div>
    
            <div class="input-group">
                <input type="text" class="form-control" placeholder="username">
                <label class="input-group-text">@</label>
                <input type="text" class="form-control" placeholder="domain.com">
            </div>

            <br>
            
            <div class="input-group">
                <label for="password" class="input-group-text">password</label>
                <input type="password" class="form-control" placeholder="password">
            </div>

            <br>

            <div class="input-group">
                <label class="input-group-text">Pick a color</label>
                <input type="color" class="form-control-color">
            </div>

            <br>

            <select class="form-select">
                <option selected>Please select a city</option>
                <option value="Brussels">Brussels</option>
                <option value="Antwerp">Antwerp</option>
                <option value="Ghent">Ghent</option>
                <option value="Leuven">Leuven</option>
            </select>

            <select class="form-select"size="2" multiple>
                <option selected>Please select a city</option>
                <option value="Brussels">Brussels</option>
                <option value="Antwerp">Antwerp</option>
                <option value="Ghent">Ghent</option>
                <option value="Leuven">Leuven</option>
            </select>

            <br>

            <div class="form-check">
                <input class="form-check-input" type="checkbox"/>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input bg-danger" type="checkbox"/>
                <label class="form-check-label">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">#</label>
            </div>

            <br>

            <div class="form-check">
                <input class="form-check-input" type="radio">
                <label class="form-check-label">Remember session</label>
            </div>

            <div class="input-group">
                <label class="form-range" for="">Volume</label>
                <input class="form-range" type="range">
            </div>

            <br>

            <div class="input-group">
                <span class="input-group-text">Your Message</span>
                <textarea class="form-control" placeholder="your message"></textarea>
            </div>


        </div>
    </div>
</body>

</html>
