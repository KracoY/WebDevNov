<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-analytics.js";
    </script>

    <script src="/toDoListOp/app.js"></script>
  </head>
  <body>
    <div class="background"></div>

    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme">
          <img src="/toDoListOp/assets/icon-sun.svg" alt="Not found" />
        </div>
      </div>

      <div class="create">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-input">
          <form onsubmit="addItem(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new TODO..."
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/toDoListOp/assets/icon-check.svg" alt="#" />
              </div>
            </div>
            <div class="todo-text">Stofzuigen</div>
          </div>
        </div>
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/toDoListOp/assets/icon-check.svg" alt="#" />
              </div>
            </div>
            <div class="todo-text">Stofzuigen</div>
          </div>
        </div>
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="/toDoListOp/assets/icon-check.svg" alt="#" />
              </div>
            </div>
            <div class="todo-text">Stofzuigen</div>
          </div>
        </div>

        <div class="todo-items-info">
          <div class="items-left">Items left</div>
          <div class="items-statuses">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="items-clear">
            <span>Clear Completed</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
